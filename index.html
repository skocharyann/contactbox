<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Homework</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form autocomplete="off" id="form">
        <input type="text" placeholder="Type Your FullName" id="fullname" required/>
        <input type="email"  placeholder="Type Your Email" id="email" required>
        <input type="tel" placeholder="Type Your Phone Number" id="tel" required>
        <input type="password" placeholder=" Enter Password" id="password" required/>
        <textarea name="text" id="text" cols="30" rows="5" minlength="5" placeholder="Type Your Text" required></textarea>
        <input type="submit" value="LogIn" class="btn"/>
      </form>
      <div class="container">
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>Fullname</th>
              <th>Email</th>
              <th>Tel</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody class="user-table">
          </tbody>
        </table>
      </div>
    <script src="./js/script.js"></script>
</body>
</html>
